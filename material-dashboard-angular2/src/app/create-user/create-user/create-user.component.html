<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Create User</h4>
                      <p class="card-category">Complete user profile</p>
                  </div>
                  <div class="card-body">
                      <form class="example-form" [formGroup]="createUser">
                   <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput value="Google" formControlName="firstname">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>address</mat-label>
                        <input matInput formControlName="address">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Date of birth</mat-label>
                        <input matInput formControlName="dob" type="date">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" type="number">
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirm_password">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Last Name</mat-label>
                      <input matInput formControlName="lastname">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>User name</mat-label>
                      <input matInput formControlName="username">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Email Address</mat-label>
                      <input matInput formControlName="email" type="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Set password</mat-label>
                      <input matInput formControlName="password">
                    </mat-form-field>
                  </div>
                  <button mat-raised-button type="submit" (click)="signUp()" class="btn btn-danger pull-right">Create User</button>
                   </div>
                  </form>
                        
                  </div>
              </div>
          </div>
